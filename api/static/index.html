<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neopixel controler</title>
  
  <link rel="shortcut icon" href="static/favicon.ico">
  <link rel="icon" type="image/png" href="static/favicon.png" sizes="24x24">
  <link rel="stylesheet" type="text/css" href="static/css/main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="header mb-5">
      <h4>
        LED-Controler
      </h4>
    </div>

    <div class="mb-4">
      <div class="label mb-3">Choose a color</div>
      <div class="color-picker d-flex justify-content-center"></div>
    </div>

    <div>
      <div class="label mb-3">Adjust brightness</div>
      <div class="d-flex justify-content-center">
        <input type="range" min="0" max="1" value="0.3" step="0.05" class="brightness-slider" id="range-slider">
      </div>
    </div>
  </div>

  <script src="static/js/lib/iro.min.js"></script>
  <script type="module" src="static/js/index.js"> </script>
</body>

</html>
